<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Grid</title>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/grid.css"/>

    <!-- Library scripts -->
    <script src="../js/libraries/p5.min.js"></script>
    <script src="../js/libraries/p5.sound.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- HTML -->
    <div id = "canvasContainer"></div>
    <div id = "controlContainer">

      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="rows">
      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="cols">

      <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="chanceHasChild">
      <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="chanceVariant">
      <input type="range" min="4" max="50" value="10" step="2" class="slider" id="minWidth">

      <input type="range" min="0" max="10" value="0" step="1" class="slider" id="offsetAmount">
      <input type="range" min="0" max="10" value="0" step="1" class="slider" id="strokeSize">
      <input type="range" min="0" max="10" value="0" step="1" class="slider" id="roundedEdges">



      <input type = "button" class = "button" value = "Generate [Q]" id = "generateButton">
      <input type = "button" class = "button" value = "Save [S]" id = "saveButton">

    </div>

    <!-- My script(s) -->
    <script src="../js/scripts/grid.js"></script>

  </body>

</html>
