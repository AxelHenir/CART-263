<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Lindenmayer</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="../css/lindenmayer.css"/>

    <!-- Library script(s) go here -->
    <script src="../js/libraries/p5.min.js"></script>
    <script src="../js/libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- HTML would go here if needed. -->
    <div id = "canvasContainer"></div>
    <div id = "controlContainer">

      <div class = "inputIconPair">
        <input type="range" min="5" max="250" value="100" step="5" class="slider" id="length"> 
        <img src="../assets/icons/length.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0" max="15" value="2" step="0.5" class="slider" id="angleOffset"> 
        <img src="../assets/icons/angle.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0.15" max="1.15" value="0.75" step="0.05" class="slider" id="truncation"> 
        <img src="../assets/icons/truncation.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0" max="10" value="1" step="1" class="slider" id="strokeWeight"> 
        <img src="../assets/icons/stroke.png" alt = "Rows" class="icon">
      </div>



      <input type = "button" class = "button" value = "Grow [Q]" id = "growButton">
      <input type = "button" class = "button" value = "New [R]" id = "restartButton">
      <input type = "button" class = "button" value = "Save [S]" id = "saveButton">
      <input type = "button" class = "button" value = "Home" id = "homeButton" onclick="location.href='../index.html';">

    </div>

    <!-- My script(s) -->
    <script src="../js/scripts/lindenmayer.js"></script>

  </body>

</html>
