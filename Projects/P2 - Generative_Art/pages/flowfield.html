<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title> Flowfield </title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="../css/flowfield.css" />

    <!-- Library script(s) go here -->
    <script src="../js/libraries/p5.min.js"></script>
    <script src="../js/libraries/p5.sound.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>

    <div id = "canvasContainer"></div>

    <div id = "controlContainer">

      <div class = "inputIconPair">
        <input type="checkbox" value="Flow Indicators" class = "checkBox" id="flowIndicators"> 
        <img src="../assets/icons/flow.png" alt = "Rows" class="icon">
        <input type="checkbox" value="Flow Indicators" class = "checkBox" id="drawBackground"> 
        <img src="../assets/icons/drawbg.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="25" max="500" value="100" step="25" class="slider" id="scale"> 
        <img src="../assets/icons/subdivision.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="1" max="150" value="50" step="1" class="slider" id="numParticles"> 
        <img src="../assets/icons/numParticles.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="1" max="10" value="5" step="1" class="slider" id="force"> 
        <img src="../assets/icons/force.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0.001" max="0.1" value="0.01" step="0.001" class="slider" id="noiseInc"> 
        <img src="../assets/icons/xyInc.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0.00005" max="0.0025" value="0.0005" step="0.00005" class="slider" id="zNoiseInc"> 
        <img src="../assets/icons/zInc.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0.01" max="5" value="0.1" step="0.01" class="slider" id="particleMaxSpeed">
        <img src="../assets/icons/maxSpeed.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="1" max="15" value="10" step="1" class="slider" id="particleSize"> 
        <img src="../assets/icons/maxSize.png" alt = "Rows" class="icon">
      </div>
      
      <input type = "button" class = "button" value = "Refresh [Q]" id = "refreshButton">
      <input type = "button" class = "button" value = "Save [S]" id = "saveButton">
      <input type = "button" class = "button" value = "Home" id = "homeButton" onclick="location.href='../index.html';">
      
    </div>
    
    <!-- My script(s) -->

    <script src = "../js/scripts/flowfield.js"></script>

  </body>

</html>
