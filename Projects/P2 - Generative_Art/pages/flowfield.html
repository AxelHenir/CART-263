<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title> Flowfield </title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="../css/flowfield.css" />

    <!-- Library script(s) go here -->
    <script src="../js/libraries/p5.min.js"></script>
    <script src="../js/libraries/p5.sound.min.js"></script>

  </head>

  <body>

    <div id = "canvasContainer"></div>

    <div id = "controlContainer">

      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="rows">
      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="cols">

      <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="chanceHasChild">
      <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="chanceVariant">
      <input type="range" min="4" max="50" value="10" step="2" class="slider" id="minWidth">

    </div>
    
    <!-- My script(s) -->

    <script src = "../js/scripts/flowfield.js"></script>

  </body>

</html>
