<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title> Flowfield </title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="../css/flowfield.css" />

    <!-- Library script(s) go here -->
    <script src="../js/libraries/p5.min.js"></script>
    <script src="../js/libraries/p5.sound.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>

    <div id = "canvasContainer"></div>

    <div id = "controlContainer">

      <div class = "inputIconPair">
        <input type="checkbox" value="Flow Indicators" class = "checkBox" id="flowIndicators"> 
        <img src="../assets/icons/rows.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="25" max="500" value="100" step="25" class="slider" id="scale"> 
        <img src="../assets/icons/subdivision.png" alt = "Rows" class="icon">
      </div>

      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="numParticles">
      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="force">
      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="noiseInc">
      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="zNoiseInc">

      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="particleMaxSpeed">
      <input type="range" min="1" max="10" value="2" step="1" class="slider" id="particleAlpha">

      
      
      <input type = "button" class = "button" value = "Generate [Q]" id = "generateButton">
      <input type = "button" class = "button" value = "Save [S]" id = "saveButton">
      
    </div>
    
    <!-- My script(s) -->

    <script src = "../js/scripts/flowfield.js"></script>

  </body>

</html>
