<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Voronoi</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="../css/voronoi.css"/>

    <!-- Library script(s) go here -->
    <script src="../js/libraries/p5.min.js"></script>
    <script src="../js/libraries/rhill-voronoi-core.js"></script>
    <script src="../js/libraries/p5.voronoi.min.js"></script>
    <script src="../js/libraries/p5.sound.min.js"></script>
    
  </head>

  <body>
    <!-- HTML would go here if needed. -->
    <div id = "canvasContainer"></div>
    <div id = "controlContainer">

      <div class = "inputIconPair">
        <input type="range" min="2" max="100" value="50" step="2" class="slider" id="numCells"> 
        <img src="../assets/icons/numParticles.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0" max="10" value="0" step="1" class="slider" id="siteStrokeWeight"> 
        <img src="../assets/icons/siteStroke.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0" max="10" value="0" step="1" class="slider" id="strokeWeight"> 
        <img src="../assets/icons/cellStroke.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0" max="15" value="0" step="1" class="slider" id="jitterAmount"> 
        <img src="../assets/icons/jitter.png" alt = "Rows" class="icon">
      </div>

      <input type = "button" class = "button" value = "Generate [Q]" id = "generateButton">
      <input type = "button" class = "button" value = "New [R]" id = "newButton">
      <input type = "button" class = "button" value = "Save [S]" id = "saveButton">
      <input type = "button" class = "button" value = "Home" id = "homeButton" onclick="location.href='../index.html';">

    </div>

    <!-- My script(s) -->
    <script src="../js/scripts/voronoi.js"></script>

  </body>

</html>
