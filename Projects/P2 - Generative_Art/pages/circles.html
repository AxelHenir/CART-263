<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Circles</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="../css/circles.css"/>

    <!-- Library script(s) go here -->
    <script src="../js/libraries/p5.min.js"></script>
    <script src="../js/libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- HTML would go here if needed. -->
    <div id = "canvasContainer"></div>
    <div id = "controlContainer">

      <div class = "inputIconPair">
        <input type="checkbox" value="Flow Indicators" class = "checkBox" id="circleFrame"> 
        <img src="../assets/icons/variant.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="1" max="25" value="3" step="1" class="slider" id="minRadius"> 
        <img src="../assets/icons/minRadius.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="25" max="200" value="100" step="5" class="slider" id="maxRadius"> 
        <img src="../assets/icons/maxRadius.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="10" max="1500" value="50" step="10" class="slider" id="numCircles"> 
        <img src="../assets/icons/numParticles.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="10000" max="1000000" value="100000" step="1000" class="slider" id="maxExecutions"> 
        <img src="../assets/icons/maxExec.png" alt = "Rows" class="icon">
      </div>

      <div class = "inputIconPair">
        <input type="range" min="0" max="10" value="0" step="1" class="slider" id="strokeWeight"> 
        <img src="../assets/icons/strokeCircle.png" alt = "Rows" class="icon">
      </div>

      <input type = "button" class = "button" value = "Generate [Q]" id = "generateButton">
      <input type = "button" class = "button" value = "Save [S]" id = "saveButton">
      <input type = "button" class = "button" value = "Home" id = "homeButton" onclick="location.href='../index.html';">

    </div>

    <!-- My script(s) -->
    <script src="../js/scripts/circles.js"></script>

  </body>

</html>
